<div ng-form="simpleForm">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-8">
            <p class="cover-heading" style="float: left">
                Введите Y:
            </p>
        </div>
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">Y:</span>
                <input no-comma type="number"name="simple.y" ng-model="simple.y" class="form-control" ng-required="activeFunction.id == 1">
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;" ng-hide="activeFunction.id == 3">
        <div class="col-lg-8">
            <p class="cover-heading" style="float: left">
                Введите N:
            </p>
        </div>
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">N:</span>
                <input no-comma type="number" no-float name="simple.n" ng-model="simple.n" class="form-control" ng-required="activeFunction.id !== 3">
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-8">
            <p class="cover-heading" style="float: left">
                Введите T:
            </p>
        </div>
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">T:</span>
                <input no-comma type="number" name="simple.t" ng-model="simple.t" class="form-control" ng-required="true">
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;" ng-hide="activeFunction.id == 1">
        <div class="col-lg-8">
            <p class="cover-heading" style="float: left">
                Введите K:
            </p>
        </div>
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">K:</span>
                <input no-comma type="number" no-float name="simple.k" ng-model="simple.k" class="form-control" ng-required="activeFunction.id !== 1">
            </div>
        </div>
    </div>
</div>
